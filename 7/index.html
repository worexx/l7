<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
  <script src="./scripts/script.js" defer></script>
</head>
<body>
  <div class="gradient-border" id="box">
    <div class="wrapper">
      <form>
        <div class="mb-3">
          <label for="city" class="form-label">Введите ваш город:</label>
          <input placeholder="Запорожье" type="text" class="form-control" id="city" aria-describedby="emailHelp" data-city>
        </div>
      </form>
      <div id="delimiter" class="gradient-body"></div>
      <ul class="list">
        <li>Город: <span data-city_name></span></li>
        <li>Описание: <span data-description></span></li>
        <li>Температура: <span data-temp></span></li>
        <li>Ощущается: <span data-feels_like></span></li>
        <li>
          Минимальная температура: <span data-temp_min></span>
        </li>
        <li>
          Максимальная температура: <span data-temp_max></span>
        </li>
        <li>Давление: <span data-pressure></span></li>
        <li>Влажность: <span data-humidity></span></li>
        <li>Скорость ветра: <span data-wind_speed></span></li>
      </ul>
    </div>
  </div>
</body>
</html>
